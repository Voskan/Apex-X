model:
  profile: base
  nesting_depth: 2
  input_height: 256
  input_width: 256
  kmax_l0: 16
  kmax_l1: 32
  kmax_l2: 64

routing:
  budget_total: 40
  budget_b1: 20
  budget_b2: 10
  budget_b3: 5
  cost_heavy: 1.2
  cost_cheap: 0.2
  theta_on: 0.7
  theta_off: 0.5
  theta_split: 0.6

train:
  curriculum_stages: [det_stability, seg_boundary]
  mu_init: 0.2
  mu_lr: 0.02
  distill_weight: 1.5
  use_pcgradpp: true
  qat_enable: true
  qat_int8: true
  qat_fp8: false

data:
  coco_train_images: /datasets/coco/train2017
  coco_train_annotations: /datasets/coco/annotations/instances_train2017.json
  coco_val_images: /datasets/coco/val2017
  coco_val_annotations: /datasets/coco/annotations/instances_val2017.json
  flip_prob: 0.5
  hsv_prob: 0.4
  mosaic_prob: 0.2
  scale_min: 0.7
  scale_max: 1.3

runtime:
  precision_profile: balanced
  enable_export: true
  enable_runtime_plugins: true
  export_format: onnx
  trt_enable: true
  ort_enable: true
  deterministic: true
