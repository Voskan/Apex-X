model:
  profile: base
  input_height: 1024
  input_width: 1024
  nesting_depth: 1
  kmax_l0: 64
  kmax_l1: 128
  kmax_l2: 0

routing:
  budget_total: 64.0
  budget_b1: 32.0
  budget_b2: 16.0
  budget_b3: 0.0
  cost_heavy: 1.0
  cost_cheap: 0.2
  theta_on: 0.6
  theta_off: 0.45
  theta_split: 0.5

train:
  curriculum_stages:
    - det_stability
    - seg_boundary
  output_dir: outputs/satellite_1024
  save_interval: 1
  distill_weight: 1.0
  seg_boundary_weight: 1.0
  use_pcgradpp: true
  disable_distill: false
  disable_pcgradpp: false
  qat_enable: false
  qat_int8: false
  qat_fp8: false
  dataloader_num_workers: 4
  dataloader_pin_memory: true
  torch_compile: false
  tf32_enabled: true
  cudnn_benchmark: true
  enable_lora_finetune: true

data:
  coco_train_images: ""
  coco_train_annotations: ""
  coco_val_images: ""
  coco_val_annotations: ""
  flip_prob: 0.5
  hsv_prob: 0.5
  mosaic_prob: 0.4
  scale_min: 0.7
  scale_max: 1.3

runtime:
  backend: cpu
  fallback_policy: permissive
  precision_profile: balanced
  enable_export: true
  enable_runtime_plugins: false
  export_format: onnx
  trt_enable: false
  ort_enable: true
  deterministic: true
